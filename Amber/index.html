<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amber UI</title>
  <style>
    body{font-family:-apple-system;margin:24px}
    button{width:100%;padding:18px;border-radius:16px;border:0;font-size:18px;color:#111827;background:#f59e0b}
  </style>
</head>
<body>
  <button id="go">Send AMBER to Shortcuts</button>

  <script>
    const shortcutName = "WebUI - Amber Receiver";

    function runShortcut(payload){
      const url =
        "shortcuts://x-callback-url/run-shortcut" +
        "?name=" + encodeURIComponent(shortcutName) +
        "&input=" + encodeURIComponent(JSON.stringify(payload));
      window.location.href = url;
    }

    document.getElementById("go").addEventListener("click", () => {
      runShortcut({
        view: "amber",
        button: "amber",
        ts: new Date().toISOString()
      });
    });
  </script>
</body>
</html>
